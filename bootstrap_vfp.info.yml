name: 'Bootstrap VFP'
description: 'A Drupal Bootstrap 3 based sub-theme for VFP'
package: 'Bootstrap'
core_version_requirement: ^9 || ^10
type: theme
base theme: bootstrap_wwm_base

regions:
  header: 'Top Bar'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - bootstrap_vfp/framework

libraries:
  - bootstrap_vfp/fonts

ckeditor_stylesheets:
  - css/ckeditor-styles.css

logo: logo.jpg
