name: 'Bootstrap VFP'
description: 'A Drupal Bootstrap 3 based sub-theme that tries to rebuild VFP theme in Drupal 8.'
package: 'Bootstrap'
version: '8.x-1.x'
core: 8.x
type: theme
base theme: bootstrap_wwm_base

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - bootstrap_vfp/framework